mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: debug
unified-delay: false
tcp-concurrent: true

external-controller: '127.0.0.1:9090'
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  mtu: 9000
  strict-route: true
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  listen: :53
  ipv6: true
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
  default-nameserver:
    - '223.5.5.5'
    - '119.29.29.29'
  nameserver:
    - 'https://dns.alidns.com/dns-query'
    - 'https://doh.pub/dns-query'
  proxy-server-nameserver:
    - 'https://dns.alidns.com/dns-query'
    - 'https://doh.pub/dns-query'
  fallback:
    - 'https://dns.google/dns-query'
    - 'https://dns.cloudflare.com/dns-query'
    - 'tls://8.8.4.4:853'
  fallback-filter:
    geoip: true
    ipcidr:
      - '240.0.0.0/4'
      - '0.0.0.0/32'
  nameserver-policy:
    "rule-set:geosite-cn":
      - 'https://dns.alidns.com/dns-query'
      - 'https://doh.pub/dns-query'
    "rule-set:geosite-!cn":
      - 'https://dns.google/dns-query'
      - 'https://dns.cloudflare.com/dns-query'
    "rule-set:geosite-category-ads-all": rcode://success
    "rule-set:AWAvenue-Ads": rcode://success
    "rule-set:Loyalsoldier-Ads": rcode://success

